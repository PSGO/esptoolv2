        <meta charset="utf-8" />

         <script src="css/crypto-js.js"></script>
         <script src="css/jquery.min.js"></script>

    </head>
    <body>
        <!-- <h1 align="center"><p><img src="esp-logo.png" width="42" height="42" style="vertical-align:middle"></img> ESP Tool</p></h1> -->
        <h1 style="font-size:40px;text-align:center;">ESP网页刷机工具 v2</h1>
        <h5 align="center">请使用Chrome/Edge浏览器、支持ESP32-s2和8266等、ESP驱动 (<a target="_blank" href="https://psgo.lanzoub.com/iLLi91wwvu4b">下载</a>)、<a target="_blank" href="https://psgo.github.io/esptool/">ESP Web Flasher v1</a></h4>
        <div id="safariErr" style="display:none"><p align="center" style="color:red">不支持Safari浏览器!</p>
        </div>
        <div align="center" style="display:none">
            <a class="btn btn-info" href="./docs/index.html">View the API Documentation</a>

            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="debugLogging" value="">
                <label class="form-check-label" for="debugLogging">Show Debug log</label>
            </div>
          </div>
        <div class="container" id="main">
            <hr/>
            <div id="program">
                <h3>准备好Bin文件，然后用数据线连接ESP和电脑，点"连接"按钮</h3>
                <label for="baudrates" id="lblBaudrate">传输速率 (默认: 921600):</label>
                <label style="display:none" id="lblConnTo">已连接到ESP: </label>
                <select name="baudrates" id="baudrates">
                    <option value="921600">921600</option>
                    <option value="460800">460800</option>
                    <option value="230400">230400</option>
                    <option value="115200">115200</option>
                </select>

                <br><br>

                <input class="btn btn-info btn-sm" type="button" id="connectButton" value="连接ESP" />
                <input class="btn btn-warning btn-sm" type="button" id="disconnectButton" value="断开ESP" />
                <input class="btn btn-danger btn-sm" type="button" id="eraseButton" value="清除ESP数据" />
				<input class="btn btn-info btn-sm" type="button" id="copyTraceButton" value="复制信息" />
                <br>

                <div class="alert alert-danger alert-dismissible" id="alertDiv" style="display:none; margin-top:10px">
                    <a href="#" class="close" aria-label="close" onclick="$('.alert').hide()">&times;</a>
                    <span id="alertmsg"></span>
                </div>

                <div id="files">
                    <table class="table table-striped" id="fileTable">
                        <thead class="thead-light">
                            <tr>
                                <th>刷入起始位置 (单个Bin文件默认: 0x0000)</th>
                                <th>请选择电脑中的Bin文件</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">
                        </tbody>
                    </table>
                    <!-- <input class="btn btn-info btn-sm" type="button" id="addFile" value="Add File" /> -->
					<input class="btn btn-info btn-sm" type="button" id="programButton" value="开始刷入ESP" />
                    <input class="btn btn-danger btn-sm" type="button" id="addFile" value="添加更多文件" />
                </div>
                <output id="list"></output>
                <hr/>
            </div>
            <div id="console" style="display:none">
                <h3>Console </h3>
                <label style="display:none" id="lblConsoleFor">Connected to device: </label>
                <label for="consoleBaudrates" id="lblConsoleBaudrate">Baudrate:</label>
                <select name="consoleBaudrates" id="consoleBaudrates">
                    <option value="115200">115200</option>
                    <option value="74880">74880</option>
                </select>

                <br><br>

                <input class="btn btn-info" type="button" id="consoleStartButton" value="Start" />
                <input class="btn btn-info" type="button" id="consoleStopButton" value="Stop" />
                <input class="btn btn-info" type="button" id="resetButton" value="Reset" />
                <hr/>
            </div>
            <div id="terminal"></div>
        </div>
        <script src="index.js" type="module"></script>
        <script>
            // Safari 3.0+ "[object HTMLElementConstructor]"
            var isSafari = /constructor/i.test(window.HTMLElement) || (function (p) { return p.toString() === "[object SafariRemoteNotification]"; })(!window['safari'] || (typeof safari !== 'undefined' && window['safari'].pushNotification));

            if(isSafari)
            {
               document.getElementById("safariErr").style.display = "inline";
               document.getElementById("main").style.display = "none";
            }
        </script>
    </body>
</html>
